components:
  schemas:
    Employee:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 200
        last_name:
          type: string
          maxLength: 200
        contact_info:
          type: string
          maxLength: 200
        department:
          type: string
          maxLength: 200
        position:
          $ref: '#/components/schemas/PositionEnum'
        location:
          $ref: '#/components/schemas/LocationEnum'
        status:
          $ref: '#/components/schemas/StatusEnum'
      required:
      - contact_info
      - department
      - first_name
      - last_name
      - location
      - position
      - status
    Group:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - name
      - url
    LocationEnum:
      enum:
      - HO_CHI_MINH
      - SINGAPORE
      - NO_LOCATION
      type: string
      description: |-
        * `HO_CHI_MINH` - Ho Chi Minh
        * `SINGAPORE` - Singapore
        * `NO_LOCATION` - No Location
    PatchedGroup:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          maxLength: 150
    PatchedProduct:
      type: object
      properties:
        type_id:
          type: string
          format: uri
        name:
          type: string
          title: Product Name
          maxLength: 200
        price:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        description:
          type: string
    PatchedType:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        active:
          type: boolean
          title: Is Active
    PatchedUser:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
    PositionEnum:
      enum:
      - ASSISTANT_MANAGER
      - DIRECTOR
      - OTHER
      - INTERN
      - EMPLOYEE
      - VICE_PRESIDENT
      type: string
      description: |-
        * `ASSISTANT_MANAGER` - ASSISTANT_MANAGER
        * `DIRECTOR` - DIRECTOR
        * `OTHER` - OTHER
        * `INTERN` - INTERN
        * `EMPLOYEE` - EMPLOYEE
        * `VICE_PRESIDENT` - VICE_PRESIDENT
    Product:
      type: object
      properties:
        type_id:
          type: string
          format: uri
        name:
          type: string
          title: Product Name
          maxLength: 200
        price:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        quantity:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        description:
          type: string
      required:
      - description
      - name
      - type_id
    StatusEnum:
      enum:
      - ACTIVE
      - NOT_STARTED
      - TERMINATED
      type: string
      description: |-
        * `ACTIVE` - ACTIVE
        * `NOT_STARTED` - NOT_STARTED
        * `TERMINATED` - TERMINATED
    Type:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        active:
          type: boolean
          title: Is Active
      required:
      - name
    User:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        groups:
          type: array
          items:
            type: string
            format: uri
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
      required:
      - url
      - username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
